{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Service Requests</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>My Service Requests</h1>
    <a href="{% url 'request_form' %}">Submit New Request</a>
    <ul>
        {% for request in requests %}
            <li>
                <a href="{% url 'request_detail' request.id %}">
                    {{ request.service_type }} - {{ request.status|yesno:"Resolved,Pending" }} - {{ request.created_at }}
                </a>
            </li>
        {% empty %}
            <li>No service requests found.</li>
        {% endfor %}
    </ul>
</body>
</html>
